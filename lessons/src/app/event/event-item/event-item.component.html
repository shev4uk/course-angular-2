<div class="event-item">
    <div class="col-l">
        <img [src]="event.image" alt="" class="img-fluid">
    </div>
    <div class="col-r">
        <h2>{{ event.name }}</h2>
        <p>Price: {{ event.price }}</p>
        <p>Date: {{ event.date | date : 'd MMMM yyyy' }}</p>
        <p>{{ event.desc | slice : 0:50 }}</p>
        <a [routerLink]="['/event', event.id]">Detail</a>
    </div>
</div>
